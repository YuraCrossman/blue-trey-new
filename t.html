<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Token</title>
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body>
    <p id="inf"></p>
    <script>
      var t = window.location.hash;
      window.localStorage.setItem('token',t.slice(14,53));
      if (window.localStorage.getItem('token') != ''){document.getElementById("inf").append("The token has been received, you can close the window");}
      else{document.getElementById("inf").append("Error");}
    </script>
  </body>
</html>
