<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Token</title>
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body>
    <h1 id="err"></h1>
    <script>
      var t = window.location.hash;
      window.localStorage.setItem('token',t.slice(14,53));
      if (window.localStorage.getItem('token') != ''){window.close();}
      else{document.getElementById("err").append("Error");}
    </script>
  </body>
</html>
